<div class="grid mb-7">
  <div class="col">
    <div class="text-center shadow-1 border-0">
      <div
        class="fixed shadow-1 border-noround border-0 w-full h-4rem surface-0 flex align-items-center pl-4 pr-4 justify-content-between"
      >
        <p-button
          icon="pi pi-bars"
          (onClick)="themeService.toggleSidebar()"
          [text]="true"
          styleClass="lg:hidden"
        />
        <div><h2 class="text-500">LOGO</h2></div>
        <div class="flex gap-2">
          <p-button
            [icon]="themeService.theme === 'light' ? 'pi pi-moon' : 'pi pi-sun'"
            [rounded]="true"
            [text]="true"
            severity="secondary"
            (onClick)="themeService.toggleTheme()"
          />
          <p-button
            icon="pi pi-bookmark"
            [rounded]="true"
            severity="secondary"
            [outlined]="true"
          />
        </div>
      </div>
    </div>
  </div>
</div>
