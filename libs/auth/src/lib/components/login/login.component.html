<div
  class="flex justify-content-center align-items-center h-screen surface-ground"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="https://v17.angular.io/assets/images/logos/angular/logo-nav@2x.png"
        alt="Image"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        routerLink="/auth/register"
        >Create today!</a
      >
    </div>

    <p-messages severity="error" *ngIf="showError">
      <ng-template pTemplate>
        <div class="ml-2 p-2">
          Invalid Email or Password <br />
          Please enter valid email address and password
        </div>
      </ng-template>
    </p-messages>

    <form [formGroup]="loginForm">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        type="text"
        placeholder="Email address"
        pInputText
        class="w-full mb-3 h-3rem"
        formControlName="email"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        type="password"
        placeholder="Password"
        pInputText
        class="w-full mb-3 h-3rem"
        formControlName="password"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Forgot password?</a
        >
      </div>

      <p-button
        pRipple
        styleClass="w-full h-3rem"
        label="Sign In"
        icon="pi pi-user"
        [raised]="true"
        class="w-full"
        [loading]="loading"
        [disabled]="!loginForm.valid"
        (onClick)="submit()"
      >
      </p-button>
    </form>
  </div>
</div>
